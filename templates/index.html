<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Session</title>
</head>
<body>
    <div class="container mt-5 border-dark border border-3 rounded d-flex flex-column bd-highlight align-items-center">
        <h1>Counter</h1>
        <h3>{{session['count']}} Times</h3>
        <div class="d-flex ">
            <form action="/bytwo" method="PUSH">
                <button class="btn btn-primary">Add two visits!</button>
            </form>
            <form action="/destroy_session" method="PUSH">
                <button class="btn btn-danger">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
